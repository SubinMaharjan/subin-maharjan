<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmailJS Test</title>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>
<body>
    <h1>EmailJS Configuration Test</h1>
    <div id="status"></div>
    <button onclick="testEmailJS()">Test EmailJS</button>
    <button onclick="sendTestEmail()">Send Test Email</button>

    <script>
        // Initialize EmailJS
        emailjs.init("C-6uSxGltNsHjJLfN");
        
        function testEmailJS() {
            const status = document.getElementById('status');
            status.innerHTML = '<p>Testing EmailJS configuration...</p>';
            
            console.log('EmailJS Public Key: C-6uSxGltNsHjJLfN');
            console.log('Service ID: service_qrro9ok');
            console.log('Template ID: template_sml9dbe');
            
            // Test if EmailJS is loaded
            if (typeof emailjs !== 'undefined') {
                status.innerHTML += '<p style="color: green;">✓ EmailJS library loaded successfully</p>';
            } else {
                status.innerHTML += '<p style="color: red;">✗ EmailJS library not loaded</p>';
            }
        }
        
        function sendTestEmail() {
            const status = document.getElementById('status');
            status.innerHTML = '<p>Sending test email...</p>';
            
            const templateParams = {
                from_name: 'Test User',
                from_email: 'test@example.com',
                subject: 'Test Email from Portfolio',
                message: 'This is a test email to verify EmailJS configuration.'
            };
            
            emailjs.send('service_qrro9ok', 'template_sml9dbe', templateParams)
                .then(function(response) {
                    console.log('SUCCESS!', response.status, response.text);
                    status.innerHTML += '<p style="color: green;">✓ Test email sent successfully!</p>';
                }, function(error) {
                    console.log('FAILED...', error);
                    status.innerHTML += '<p style="color: red;">✗ Error: ' + (error.text || error.message || 'Unknown error') + '</p>';
                });
        }
    </script>
</body>
</html>
